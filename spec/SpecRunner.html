<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../scripts/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="../scripts/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="../scripts/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../scripts/underscore-min-1.4.3.js"></script>
  <script type="text/javascript" src="../scripts/knockout-2.2.0.js"></script>
  <script type="text/javascript" src="../underscore-ko.js"></script>

  <script type="text/javascript" src="spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
